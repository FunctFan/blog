<h1 id="section">安装依赖</h1>

<blockquote>
  <p>sudo apt-get install build-essential gcc g++ libssl-dev libpcre3-dev</p>
</blockquote>

<h1 id="section-1">下载软件</h1>

<blockquote>
  <p>wget http://tengine.taobao.org/download/tengine-2.1.0.tar.gz</p>
</blockquote>

<h1 id="section-2">编译&amp;安装</h1>

<blockquote>
  <p>tar xvpzf tengine-2.1.0.tar.gz <br />
cd tengine/ <br />
./configure –prefix=/usr/local/tengine –user=www-data –group=www-data <br /></p>
</blockquote>
